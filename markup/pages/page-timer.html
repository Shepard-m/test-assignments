<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/markup/css/style.css">
  <link rel="stylesheet" href="/markup/css/zerostyles.css">
  <title>test-assigments</title>
</head>

<body>
  <header class="header">
    <section class="header__top">
      <div class="container">
        <div class="header__content">
          <div class="header__pages">
            <a href="#" class="header__pages-back">
              <img src="" alt="" class="header__pages-img">
            </a>
            <p class="header__pages-path">
              <b>User pages </b> - Profile
            </p>
          </div>
          <ul class="header__info-list">
            <li class="header__info-item header__info-item--statistics">
              <a href="#">Statistics</a>
            </li>
            <li class="header__info-item header__info-item--invoices">
              <a href="#">Invoices</a>
            </li>
            <li class="header__info-item header__info-item--schedule">
              <a href="#">Schedule</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="header__navigate">
      <div class="container">
        <div class="header__content">
          <div class="header__navigate-pages">
            <ul class="header__navigate-list">
              <li class="header__navigate-item header__navigate-item--activity">
                <a href="#">Activity</a>
              </li>
              <li class="header__navigate-item header__navigate-item--map">
                <a href="#">Map</a>
              </li>
              <li class="header__navigate-item header__navigate-item--active header__navigate-item--time">
                <a href="#">Time</a>
              </li>
            </ul>
          </div>
          <div class="header__navigate-profile">
            <ul class="header__navigate-list">
              <li class="header__navigate-item header__navigate-item--notes">
                <a href="#">Notes</a>
              </li>
              <li class="header__navigate-item header__navigate-item--friends">
                <a href="#">Friends</a>
              </li>
              <li class="header__navigate-item header__navigate-item--photos">
                <a href="#">Photos</a>
              </li>
              <li class="header__navigate-item header__navigate-item--options">
                <button class="header__button-options header__button-options--close">
                  <p class="visually-hidden">Открытие/закрытие настройки</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

  </header>
  <main class="main-timer">
    <div class="container">
      <section class="timer">
        <h1 class="visually-hidden">
          Таймер
        </h1>
        <div class="head-content">
          <h2 class="head-content-title">
            Timer
          </h2>
          <ul class="head-content-list">
            <li class="head-content-item">
              <button class="head-content__button head-content__button--active"
                aria-label="переключатель открытия/закрытия таймера">
              </button>
            </li>
            <li class="head-content-item">
              <button class="head-content__button head-content__button--reset" aria-label="сбросить таймер">
              </button>
            </li>
            <li class="head-content-item">
              <button class="head-content__button head-content__button--close" aria-label="закрыть таймер">
              </button>
            </li>
          </ul>
        </div>
        <div class="timer__content">
          <p class="timer__counter">
            00:00:05
          </p>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
