<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/zerostyles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>test-assigments</title>
</head>

<body>
  <header class="header">
    <section class="header__top">
      <div class="container">
        <div class="header__content">
          <div class="header__pages">
            <a href="#" class="header__pages-back">
              <img src="" alt="" class="header__pages-img">
            </a>
            <p class="header__pages-path">
              <span class="header__pages-text">User pages</span>- Map
            </p>
          </div>
          <ul class="header__info-list">
            <li class="header__info-item header__info-item--statistics">
              <a href="#">Statistics</a>
            </li>
            <li class="header__info-item header__info-item--invoices">
              <a href="#">Invoices</a>
            </li>
            <li class="header__info-item header__info-item--schedule">
              <a href="#">Schedule</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="header__navigate">
      <div class="container">
        <div class="header__content">
          <div class="header__navigate-pages">
            <ul class="header__navigate-list">
              <li class="header__navigate-item header__navigate-item--activity">
                <a href="../../index.html">Activity</a>
              </li>
              <li class="header__navigate-item header__navigate-item--map header__navigate-item--active">
                <a href="page-map.html">Map</a>
              </li>
              <li class="header__navigate-item header__navigate-item--time">
                <a href="page-timer.html">Time</a>
              </li>
            </ul>
          </div>
          <div class="header__navigate-profile">
            <ul class="header__navigate-list">
              <li class="header__navigate-item header__navigate-item--notes">
                <a href="#">Notes</a>
              </li>
              <li class="header__navigate-item header__navigate-item--friends">
                <a href="#">Friends</a>
              </li>
              <li class="header__navigate-item header__navigate-item--photos">
                <a href="#">Photos</a>
              </li>
              <li class="header__navigate-item header__navigate-item--options">
                <button class="header__button-options header__button-options--close">
                  <p class="visually-hidden">Открытие/закрытие настройки</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

  </header>
  <main class="main-map">
    <div class="container">
      <section class="map">
        <h1 class="visually-hidden">
          Карта
        </h1>
        <div class="head-content">
          <h2 class="head-content-title">
            Basic map
          </h2>
          <ul class="head-content-list">
            <li class="head-content-item">
              <button class="head-content__button head-content__button--active"
                aria-label="переключатель открытия/закрытия карты">
              </button>
            </li>
            <li class="head-content-item">
              <button class="head-content__button head-content__button--reset" aria-label="сбросить карту">
              </button>
            </li>
            <li class="head-content-item">
              <button class="head-content__button head-content__button--close" aria-label="сбросить карту">
              </button>
            </li>
          </ul>
        </div>
        <div class="map__content">
          <img class="map__content-img" src="../img/reset-big.svg" alt="" class="map__content-reset">
        </div>
      </section>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const mapContent = document.querySelector('.map__content');
    const mapImage = mapContent.querySelector('.map__content-img');

    const map = L.map(mapContent).setView([50.06, 43.2379], 13);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const marker = L.marker([50.067788, 43.229034]).addTo(map);
    const popup = marker.bindPopup('место проживания')
  </script>
  <script src="../js/main.js"></script>
</body>

</html>
