<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="markup/css/style.css">
  <link rel="stylesheet" href="markup/css/zerostyles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <title>test-assigments</title>
</head>

<body>
  <header class="header">
    <section class="header__top">
      <div class="container">
        <div class="header__content">
          <div class="header__pages">
            <a href="#" class="header__pages-back">
              <img src="" alt="" class="header__pages-img">
            </a>
            <p class="header__pages-path">
              <span class="header__pages-text">User pages</span>
              <span class="header__pages-url">- Profile</span>
            </p>
          </div>
          <ul class="header__info-list">
            <li class="header__info-item header__info-item--statistics">
              <a href="#">Statistics</a>
            </li>
            <li class="header__info-item header__info-item--invoices">
              <a href="#">Invoices</a>
            </li>
            <li class="header__info-item header__info-item--schedule">
              <a href="#">Schedule</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="header__navigate">
      <div class="container">
        <div class="header__content">
          <div class="header__navigate-pages">
            <ul class="header__navigate-list">
              <li class="header__navigate-item header__navigate-item--activity header__navigate-item--active">
                <a href="#">Activity</a>
              </li>
              <li class="header__navigate-item header__navigate-item--map">
                <a href="#">Map</a>
              </li>
              <li class="header__navigate-item header__navigate-item--time">
                <a href="#" data-timer="timer">Time</a>
              </li>
            </ul>
          </div>
          <div class="header__navigate-profile">
            <ul class="header__navigate-list">
              <li class="header__navigate-item header__navigate-item--notes">
                <a href="#">Notes</a>
              </li>
              <li class="header__navigate-item header__navigate-item--friends">
                <a href="#">Friends</a>
              </li>
              <li class="header__navigate-item header__navigate-item--photos">
                <a href="#">Photos</a>
              </li>
              <li class="header__navigate-item header__navigate-item--options">
                <button class="header__button-options header__button-options--close">
                  <p class="visually-hidden">Открытие/закрытие настройки</p>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

  </header>
  <main class="main">

  </main>
</body>
<script type="module" src="markup/js/main.js"></script>

</html>
